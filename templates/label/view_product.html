{% extends "layout/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table id="productTable" class="display table table-striped table-hover dataTable" role="grid" aria-describedby="basic-datatables_info">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll" /></th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Offer Price</th>
                            <th>Stocks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be injected here via JavaScript -->
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <!-- Label Template Modal -->
<div class="modal fade" id="labelTemplateModal" tabindex="-1" aria-labelledby="labelTemplateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="labelTemplateForm">
          <div class="modal-header">
            <h5 class="modal-title" id="labelTemplateModalLabel">Add Label Template</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
  
          <div class="modal-body">
            <!-- Section 1: Name -->
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="templateName" class="form-label">Template Name</label>
                <input type="text" class="form-control" id="templateName" name="name" required>
              </div>
            </div>
  
            <!-- Section 2: Paper Layout -->
            <h6 class="mb-3">Paper Layout</h6>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Width</label>
                <input type="number" step="0.01" class="form-control" name="total_width">
              </div>
              <div class="col-md-6">
                <label class="form-label">Height</label>
                <input type="number" step="0.01" class="form-control" name="total_height">
              </div>
            </div>
  
            <!-- Section 3: Labels Layout -->
            <h6 class="mb-3">Labels Layout</h6>
            <div class="row mb-2">
              <div class="col-md-6">
                <label class="form-label">Label Width</label>
                <input type="number" step="0.01" class="form-control" name="label_width" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Label Height</label>
                <input type="number" step="0.01" class="form-control" name="label_height" required>
              </div>
            </div>
            
            <h6 class="mb-3">Corner Redious</h6>
            <div class="row mb-2">
              <div class="col-md-3">
                <label class="form-label">Top-Left</label>
                <input type="number" step="0.01" class="form-control" name="round_top_left" value="0.2">
              </div>
              <div class="col-md-3">
                <label class="form-label">Top-Right</label>
                <input type="number" step="0.01" class="form-control" name="round_top_right" value="0.2">
              </div>
              <div class="col-md-3">
                <label class="form-label">Bottom-Left</label>
                <input type="number" step="0.01" class="form-control" name="round_bottom_left" value="0.2">
              </div>
              <div class="col-md-3">
                <label class="form-label">Bottom-Right</label>
                <input type="number" step="0.01" class="form-control" name="round_bottom_right" value="0.2" >
              </div>
            </div>
            
            <h6 class="mb-3">Labels Gaps</h6>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Left</label>
                <input type="number" step="0.01" class="form-control" name="gap_left" value="1">
              </div>
              <div class="col-md-3">
                <label class="form-label">Right</label>
                <input type="number" step="0.01" class="form-control" name="gap_right" value="1">
              </div>
              <div class="col-md-3">
                <label class="form-label">Top</label>
                <input type="number" step="0.01" class="form-control" name="gap_top" value="1">
              </div>
              <div class="col-md-3">
                <label class="form-label">Bottom</label>
                <input type="number" step="0.01" class="form-control" name="gap_bottom" value="1">
              </div>
            </div>
  
            <!-- Section 4: Settings -->
            <h6 class="mb-3">Settings</h6>
            <div class="row">
              <div class="col-md-6">
                <label class="form-label">Labels Across</label>
                <input type="number" class="form-control" name="labels_across" value="1">
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="form-check mt-3">
                  <input class="form-check-input" style="width: 20px;height: 20px;" type="checkbox" name="is_default" id="isDefault">
                  <label class="form-check-label" for="isDefault">Set as Default Template</label>
                </div>
              </div>
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="modalSubmit">Save Template</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
{% endblock content %}
{% block extra_js %}
<script>
    $(document).ready(function() {
        $.ajaxSetup({
            headers: { "X-CSRFToken": $("meta[name='csrf-token']").attr("content") }
        });      
        
        function fetchTemplate() {
            $.ajax({
                url: "{% url 'api_labels-list' %}",
                type: "GET",
                success: function(data) {
                    const select = $('#labelTemplate');
                    select.empty(); // Clear old options
        
                    // Add default option
                    select.append(`<option value="">-- Select Template --</option>`);
        
                    data.forEach(function(template) {
                        const isDefault = template.is_default ? "selected" : "";
                        select.append(`<option value="${template.id}" ${isDefault}>${template.name}</option>`);
                    });
                },
                error: function(xhr) {
                    console.error("Failed to fetch templates:", xhr.responseText);
                }
            });
        }
        
        $('#productTable').DataTable({
            ajax: {
                url: "{% url 'api_product-list' %}",
                dataSrc: '',
                error: function(xhr, error, code) {
                    let tableBody = $('#productTable tbody');
                    let colspan = $('#productTable thead th').length;
                    tableBody.empty();

                    if (xhr.status == 401) {
                        window.location.href = '/login/';
                    } else {
                      tableBody.append(
                          `<tr class="table-error-row">
                              <td colspan="${colspan}" style="text-align:center; color: red;">${xhr.responseJSON.detail}</td>
                          </tr>`
                      );
                    }


                }
            },
            columns: [
                {
                    data: 'id',
                    render: function(data, type, row) {
                        return `<input type="checkbox" class="product-checkbox" value="${data}">`;
                    },
                    orderable: false,
                    searchable: false
                },
                { data: 'name' },
                { data: 'displayed_price' },
                { data: 'selling_price' },
                { data: 'stock_quantity' },

            ],
            columnDefs: [
                {
                    targets: -1, // last column (Action)
                    width: '70px', // set to a smaller width
                    className: 'text-center' // optional: center-align the buttons
                },
                {
                    targets: -2, // last column (Action)
                    width: '50px', // set to a smaller width
                    className: 'text-center' // optional: center-align the buttons
                },
                {
                    targets: -3,
                    width: '50px',
                    className: 'text-center'
                }
            ],
            order: [[1, 'asc']],
            pageLength: 10,
            searching: true,
            lengthChange: false,
            dom: '<"d-flex justify-content-between align-items-center mb-2"lfB>rtip',
        });

        // Append custom button after search input
        $('#productTable_filter').parent().append(`
            <div class="d-flex align-items-center ms-3" style="gap: 0.5rem; flex-wrap: nowrap;">
                <select id="labelTemplate" class="form-select form-select-sm" style="width: auto;">
                    <option value="">Select Label Template</option>
                </select>
                <button id="openTemplateModal" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#labelTemplateModal">
                    Add New
                </button>
                <button id="printLabels" class="btn btn-success btn-sm">Print Labels</button>
            </div>
        `);
        // Calling the function to fetch the template
        fetchTemplate()

        // Handle 'Select All' checkbox
        $('#productTable').on('change', '#selectAll', function() {
          $('.product-checkbox').prop('checked', this.checked);
        });

        $("#modalSubmit").on('click', function(e){
            e.preventDefault()
            const formArray = $('#labelTemplateForm').serializeArray();
            const formData = {};

            $.each(formArray, function () {
                formData[this.name] = this.value;
            });
            
            $.ajax({
                url: "{% url 'api_labels-list' %}",
                method: "POST",
                data: JSON.stringify(formData),
                contentType: "application/json",
                success: function (response) {
                    if (response.id) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Template added successfully!',
                        });
                
                        $('#labelTemplateModal').modal('hide');
                        $('#labelTemplateForm')[0].reset();
                        fetchTemplate(); 
                    }
                },
                error: function (error) {
                  Swal.fire({
                    icon: 'error',
                    title: 'Oops!',
                    text: 'Error updating customer. Please try again.',
                  });
                }
              });
        })

        $('#printLabels').click(function () {
            const ids = $('.product-checkbox:checked').map(function () {
                return $(this).val();
            }).get();

            if (ids.length === 0) {
                alert("Please select at least one product.");
                return;
            }
            const templateId = $('#labelTemplate').val()
            const url = "{% url 'print_labels' %}" + '?template_id='+templateId+'&ids=' + ids.join(',');
            window.location.href = url;
        });



    });


</script>
{% endblock extra_js %}
