{% extends "layout/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="page-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <ul class="breadcrumbs mb-0">
                        <li class="nav-home">
                            <a href="{% url 'home' %}">
                                <i class="icon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="icon-arrow-right"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Tables</a>
                        </li>
                        <li class="separator">
                            <i class="icon-arrow-right"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">Datatables</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="{% url "product_add" %}" class="btn btn-primary btn-sm">Add Product</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="productTable" class="display table table-striped table-hover dataTable" role="grid" aria-describedby="basic-datatables_info">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>P.Price</th>
                            <th>S.Price</th>
                            <th>Cell NO</th>
                            <th>Stocks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be injected here via JavaScript -->
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block extra_js %}
<script>
    $(document).ready(function() {
        $('#productTable').DataTable({
            ajax: {
                url: '/api/products/',
                dataSrc: '',
                error: function(xhr, error, code) {
                    let tableBody = $('#productTable tbody');
                    let colspan = $('#productTable thead th').length;
                    tableBody.empty();

                    if (xhr.status == 401) {
                        window.location.href = '/login/';
                    } else {
                      tableBody.append(
                          `<tr class="table-error-row">
                              <td colspan="${colspan}" style="text-align:center; color: red;">${xhr.responseJSON.detail}</td>
                          </tr>`
                      );
                    }


                }
            },
            columns: [
                { data: 'id' },
                { data: 'name' },
                { data: 'purchase_price' },
                { data: 'selling_price' },
                { data: 'cell_no' },
                { data: 'stock_quantity' },
                {
                  data: null,
                  render: function(data, type, row) {
                    return `
                        <a href="/products/view/${row.id}/" class="text-primary me-2" title="View">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="/products/edit/${row.id}/" class="text-warning me-2" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="javascript:void(0);" onclick="deleteProduct(${row.id})" class="text-danger" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    `;
                  },
                  orderable: false,
                  searchable: false
              }

            ],
            columnDefs: [
                {
                    targets: -1, // last column (Action)
                    width: '70px', // set to a smaller width
                    className: 'text-center' // optional: center-align the buttons
                },
                {
                    targets: -2, // last column (Action)
                    width: '50px', // set to a smaller width
                    className: 'text-center' // optional: center-align the buttons
                },
                {
                    targets: -3,
                    width: '50px',
                    className: 'text-center'
                }
            ],
            order: [[1, 'asc']],
            pageLength: 10,
            searching: true,
            lengthChange: false
        });
    });
</script>
{% endblock extra_js %}
