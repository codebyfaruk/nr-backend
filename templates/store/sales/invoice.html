<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body.custom-width {
        width: var(--custom-width);
        font-size: 12px;
        margin: 0;
        padding: 0;
      }

      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-3xl mx-auto bg-white shadow-lg p-6 rounded">
    <div class="flex justify-between items-center mb-4 no-print">
      <h1 class="text-2xl font-bold">Invoice</h1>
      <div class="flex items-center space-x-4">
        <label for="paperWidth" class="font-medium">Select Width (mm):</label>
        <select id="paperWidth" class="border px-2 py-1">
          <!-- Options from 50 to 80 mm in 5mm steps -->
          <script>
            window.addEventListener('DOMContentLoaded', () => {
              const select = document.getElementById("paperWidth");
              for (let i = 50; i <= 80; i += 5) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = `${i} mm`;
                select.appendChild(option);
              }
            });
          </script>
        </select>
        <button onclick="applyWidth()" class="bg-green-600 text-white px-4 py-2 rounded">
          Apply
        </button>
      </div>
    </div>
    <div id="invoiceTableWrapper" class="mb-4">
        <table id="invoiceTable" class="w-full table-auto border mb-4">
        <thead class="bg-gray-200">
            <tr>
            <th class="border px-2 py-1">Item</th>
            <th class="border px-2 py-1">Qty</th>
            <th class="border px-2 py-1">Rate</th>
            <th class="border px-2 py-1">Total</th>
            </tr>
        </thead>
        <tbody id="invoiceBody"></tbody>
        </table>
    </div>

    <div class="text-right font-bold" id="totalAmount"></div>

    <div class="mt-6 flex justify-end no-print">
      <button onclick="printInvoice()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Print Invoice
      </button>
    </div>
  </div>

  <script>
    function loadInvoiceData() {
        const tableHTML = sessionStorage.getItem("invoiceTable");
        const wrapper = document.getElementById("invoiceTableWrapper");

        if (tableHTML) {
          wrapper.innerHTML = tableHTML;
        } else {
          wrapper.innerHTML = "<p>No invoice data found.</p>";
        }
      }

      // Call it on page load
      document.addEventListener("DOMContentLoaded", loadInvoiceData);

  </script>

</body>
</html>
